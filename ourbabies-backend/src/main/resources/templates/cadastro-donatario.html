<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="#">
    <title>OurBabies</title>
</head>
<body">
    <section class="wrapper">
        <div class="container d-flex justify-content-center">
            <div class=" text-center col-md-7">
                <form class="rounded bg-white shadow p-5 mt-2">
                    <h3 class="text-dark fw-bolder fs-4 mb-2">Cadastre-se para receber.</h3>
                    <div class="fw-normal text-muted mb-4">
                        Já possui conta? <a href="cadastro-doador2.html" class="text-primary fw-bold text-decoration-none">Clique aqui</a>
                    </div>
                    <div class="row">
                        <div class="form-floating col-md-12 mb-3">
                            <input type="text" class="form-control" id="floatingName"
                                placeholder="Nome">
                            <label for="floatingName">Nome Completo</label>
                        </div>
                        <div class="form-floating col-md-6 mb-3">
                            <input type="date" class="form-control" id="floatingDataNascimento"
                                placeholder="DD/MM/AAAA">
                            <label for="floatingDataNascimento">Data nascimento</label>
                        </div>
                        <div class="form-floating col-md-6 mb-3">
                            <input type="text" class="form-control" id="floatingCadastroÚnico"
                                placeholder="Cadastro Único">
                            <label for="floatingCadastroÚnico">Cadastro Único<span>*</span></label>
                        </div>
                        <div class="form-floating col-md-6 mb-3">
                            <input type="text" class="form-control" id="floatingCpf"
                                placeholder="123.456.789-11">
                            <label for="floatingCpf">CPF</label>
                        </div>
                        <div class="form-floating col-md-6 mb-3">
                            <input type="email" class="form-control" id="floatingInput"
                                placeholder="name@example.com">
                            <label for="floatingInput">Telefone</label>
                        </div>
                        <div class="form-floating col-md-6 mb-3">
                            <input type="password" class="form-control" id="floatingPassword"
                                placeholder="Password">
                            <label for="floatingPassword">Senha</label>
                        </div>
                        <div class="form-floating col-md-6">
                            <input type="password" class="form-control" id="floatingPassword"
                                placeholder="Password">
                            <label for="floatingPassword">Confirme sua senha</label>
                        </div>
                      <div class="mt-2 text-end">
                        <a href="#" class="text-primary fw-bold text-decoration-none">Esqueceu sua senha?</a>
                      </div>
                      <div class="d-grid gap-2 col-6 mx-auto mt-2">
                        <button class="btn btn-primary" type="button">Cadastrar</button>
                      </div>
                </form>
            </div>
        </div>
    </section> 
    <footer class="container-rodape d-flex justify-content-center">
        <div class="rodape mt-5"> 
          <p class="texto-rodape">&copy; 2022 OurBabies | Todos direitos reservados | <a href="#" class="termos">Termos de serviço</a></p>
        </div>
    </footer>
    
</body>
</html>
